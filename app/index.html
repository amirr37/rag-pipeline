<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css">
    <title>RAG Pipeline</title>
</head>
<body>
<div class="container">
    <h1>RAG Chatbot</h1>

    <label for="query">Query:</label>
    <input type="text" id="query" placeholder="Enter your question"/>

    <label for="top_k">Top K (for retrieval):</label>
    <input type="number" id="top_k" value="2" min="1" max="10"/>

    <div class="btn-group">
        <button id="retrieveBtn">🔍 Retrieve</button>
        <button id="generateBtn">🧠 Generate</button>
    </div>

    <div id="retrieveResponse" class="response"></div>
    <div id="generateResponse" class="response"></div>
</div>
<script src="script.js"></script>

</body>
</html>
